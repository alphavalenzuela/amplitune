<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AmpliTune Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="styles/login.css" />
  <link rel="stylesheet" href="styles/index.css" />
</head>
<body style="height: 100%; margin: 0; padding: 55px; overflow: auto;">
  <div class="body-container">
    <img src="styles/GradientMesh_Light.png" alt="Background Gradient" class="background">
  </div>
  <div class="content">
    <nav id="navbar">
      <div class="container">
        <div class="logo">
          <a href="index.html">Ampli<span class="gradient-text">Tune</span></a>
        </div>
      </div>
    </nav>

    <div class="overlay">
      <div class="login-container">
        <h1>Welcome Back</h1>

        <div id="message-box"></div>

        <form id="login-form">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="login-identifier" placeholder="Username or Email" required>
          </div>

          <div class="input-group password-input">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password" required>
            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
          </div>

          <button type="submit" class="login-button">
            <span>Login</span>
            <i class="fas fa-arrow-right"></i>
          </button>
        </form>

        <p><a href="#">Forgot Password?</a></p>

        <div class="create-account">
          <p>Don't have an account?</p>
          <div class="signup-links">
            <a href="listener-signup.html">Sign up</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
        });

        const loginForm = document.getElementById('login-form');
        const messageBox = document.getElementById('message-box');

        loginForm.addEventListener('submit', function(e) {
        e.preventDefault();

        const loginInput = document.getElementById('login-identifier').value.trim();
        const passwordInput = document.getElementById('password').value;

        const users = JSON.parse(localStorage.getItem('amplituneUsers') || '[]');

        const matchedUser = users.find(user =>
            (user.username === loginInput || user.email === loginInput) &&
            user.password === passwordInput
        );

        if (matchedUser) {
            localStorage.setItem('amplituneLoggedInUser', JSON.stringify(matchedUser));
            messageBox.innerHTML = `<div class="success-message"><i class="fas fa-check-circle"></i> Login successful! Redirecting...</div>`;

            setTimeout(() => {
            if (matchedUser.role === 'artist') {
                window.location.href = "artist-homepage.html";
            } else if (matchedUser.role === 'listener') {
                window.location.href = "listener-homepage.html";
            } else {
                window.location.href = "index.html"; // default fallback
            }
            }, 1000);
        } else {
            messageBox.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-circle"></i> Invalid username/email or password.</div>`;
        }
        });
    });
    </script>

</body>
</html>

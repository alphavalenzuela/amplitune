<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logout Confirmation | AmpliTune</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="styles/index.css" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .background img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    nav#navbar {
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
    }

    .logo a {
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      color: white;
    }

    .gradient-text {
      background: linear-gradient(to right, #6C63FF, #8B80FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .logout-container {
      max-width: 500px;
      margin: auto;
      position: relative;
      top: 20vh;
      padding: 30px;
      background-color: rgba(18, 18, 18, 0.9);
      backdrop-filter: blur(8px);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      border: 1px solid rgba(128, 128, 128, 0.2);
      color: white;
    }

    .logout-icon {
      font-size: 48px;
      color: #6C63FF;
      margin-bottom: 20px;
    }

    .logout-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .logout-message {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 25px;
    }

    .logout-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .logout-buttons button {
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
    }

    .confirm-btn {
      background-color: #6C63FF;
      color: white;
    }

    .confirm-btn:hover {
      background-color: #5A52D5;
    }

    .cancel-btn {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .cancel-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="background">
    <img src="styles/GradientMesh_Light.png" alt="Background Gradient">
  </div>

  <nav id="navbar">
    <div class="container">
      <div class="logo">
        <a href="index.html">Ampli<span class="gradient-text">Tune</span></a>
      </div>
    </div>
  </nav>

  <div class="logout-container">
    <div class="logout-icon">
      <i class="fas fa-sign-out-alt"></i>
    </div>
    <h1 class="logout-title">Logout Confirmation</h1>
    <p class="logout-message">Are you sure you want to log out of your AmpliTune account?</p>
    <div class="logout-buttons">
      <button class="cancel-btn" id="cancelBtn">Cancel</button>
      <button class="confirm-btn" id="logoutBtn">Logout</button>
    </div>
  </div>

  <script>
    // Check if user is logged in
    const loggedInUser = localStorage.getItem("amplituneLoggedInUser");
    if (!loggedInUser) {
      window.location.href = "login.html";
    }

    document.getElementById("cancelBtn").addEventListener("click", () => {
      const user = JSON.parse(loggedInUser);
      if (user.role === "artist") {
        window.location.href = "artist-homepage.html";
      } else if (user.role === "listener") {
        window.location.href = "listener-homepage.html";
      } else {
        window.location.href = "index.html";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("amplituneLoggedInUser");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
